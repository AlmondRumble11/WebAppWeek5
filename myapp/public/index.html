    <div class="container">





        <!--Recipe-->
        <div class="col" id="recipe-food">
            <h2 id="food-name"></h2>
            <h3 id="ingredient-name"></h3>
            <dl id="ingredient-list"></dl>
            <h3 id="instruction-name"></h3>
            <ol id="instruction-list"></ol>
        </div>

        <!--add new recipe-->
        <div class="col">
            <p>Name:</p>
            <input type="text" id="name-text">
            <h4>Ingredients</h4>
            <textarea id="ingredients-text"></textarea>
            <button id="add-ingredient" type="button" class="btn green waves-effect">Add ingredient</button>
            <h4>instructions</h4>
            <textarea id="instructions-text"></textarea>
            <button id="add-instruction" type="button" class="btn green waves-effect">Add instruction</button>

            <!--https://stackoverflow.com/questions/3828554/how-to-allow-input-type-file-to-accept-only-image-files-->
            <!--https://stackoverflow.com/questions/1593225/how-to-select-multiple-files-with-input-type-file-->

            <form method="POST" action="/images" enctype="multipart/form-data">
                <input type="file" id="camera-file-input" accept="image/*" multiple="multiple" name="images" />

                <fieldset id="fieldset">
                    <legend id="legend">Categories</legend>
                    <div id="category-div"></div>
                </fieldset>

                <button id="submit" type="submit" class="btn green waves-effect">Submit</button>
            </form>
        </div>




    </div>
